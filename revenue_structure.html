<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Company Revenue Structure Mind Map</title>
    
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.4.7/style/jsmind.css" />
    <style>
        #jsmind_container {
            width: 100%;
            height: 600px;
            border: solid 1px #ccc;
            margin: 20px auto; 
        }
    </style>
</head>
<body>

    <div id="jsmind_container"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind@0.4.7/js/jsmind.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind@0.4.7/js/jsmind.draggable.js"></script>

    <script type="text/javascript">
        // 4. THE DATA STRUCTURE (Your mind map content)
        var mind = {
            "meta": { "name": "Company Revenue Structure", "author": "AI Assistant", "version": "1.0" },
            "data": {
                "id": "root", 
                "topic": "Company Revenue Structure",
                "expanded": true,
                "children": [
                    { "id": "branch1", "topic": "Doanh thu từ hoạt động kinh doanh bảo hiểm", "direction": "right", 
                        "children": [
                            { "id": "b1_c1", "topic": "Phí bảo hiểm gốc" },
                            { "id": "b1_c5", "topic": "Tăng trưởng thu năm 2024", "children": [
                                { "id": "b1_c5_i1", "topic": "Đóng góp lớn nhất: 26.170 tỷ đồng" }
                            ]}
                            // ... other nodes ...
                        ]
                    },
                    // ... other main branches ...
                ]
            }
        };

        // 5. INITIALIZATION COMMAND
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary',
            mode:'side'
        }
        
        var jm = new jsMind(options);
        jm.show(mind);

    </script>
</body>
</html>
